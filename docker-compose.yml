version: "3"

services:
  mysql:
    container_name: mysql
    image: mysql:${MYSQL_VERSION}
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    restart: always
    ports:
      - ${MYSQL_HOST}:${MYSQL_PORT}:3306
    volumes:
      - ./mysql/data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}

  postgres:
    container_name: postgres
    image: postgres:12-alpine
    restart: always
    ports:
      - ${POSTGRES_HOST}:${POSTGRES_PORT}:5432
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  redis:
    container_name: redis
    image: redis:alpine
    restart: always
    entrypoint: sh /docker-entrypoint.sh
    ports:
      - ${REDIS_HOST}:${REDIS_PORT}:6379
    volumes:
      - ./redis/docker-entrypoint.sh:/docker-entrypoint.sh
      - ./redis/data:/data
    environment:
      REDIS_CONFIG: |
        dir /data
        requirepass ${REDIS_PASSWORD}

  elasticsearch:
    container_name: elasticsearch
    restart: always
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELASTICSEARCH_VERSION}
    ports:
      - ${ELASTICSEARCH_HOST}:${ELASTICSEARCH_PORT}:9200
    volumes:
      - ./elasticsearch/data:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:${KIBANA_VERSION}
    ports:
      - ${KIBANA_HOST}:${KIBANA_PORT}:5601
    environment:
      - I18N_LOCALE=${KIBANA_LANGUAGE}

  mailhog:
    container_name: mailhog
    image: mailhog/mailhog
    restart: always
    ports:
      - ${MAILHOG_HOST}:${MAILHOG_SMTP_PORT}:1025
      - ${MAILHOG_HOST}:${MAILHOG_WEB_PORT}:8025

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9090:9090"
    restart: always
    command: server /data --console-address ":9000" --address ":9090"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    logging:
      options:
        max-size: "50M" # 最大文件上传限制
        max-file: "10"
      driver: json-file
    volumes:
      - ./minio/data:/data

  rabbitMQ:
    image: rabbitmq:management
    container_name: "rabbitmq"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=secret
    ports:
      # AMQP protocol port
      - '5672:5672'
      # HTTP management UI
      - '15672:15672'
